<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <!-- Подключаем скрипт для интеграции с Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* Используем переменные цвета из темы Telegram */
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 24px;
        }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--hint-color);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: var(--button-color);
            color: var(--button-text-color);
            margin-left: auto;
            border-bottom-right-radius: 3px;
        }
        .bot-message {
            background-color: #e5e5ea;
            color: #000;
            margin-right: auto;
            border-bottom-left-radius: 3px;
        }
        .loading {
            color: var(--hint-color);
            font-style: italic;
        }

        #input-area {
            display: flex;
            gap: 10px;
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--hint-color);
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--button-color);
            color: var(--button-text-color);
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Gemini Mini App</h1>
    <div id="chat-window">
        <div class="message bot-message">Привет! Что ты хочешь узнать?</div>
    </div>
    <div id="input-area">
        <textarea id="prompt-input" rows="2" placeholder="Спроси что-нибудь..."></textarea>
        <button id="send-button">➤</button>
    </div>

    <script>
        // Инициализируем Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Расширяем окно на весь экран

        const sendButton = document.getElementById('send-button');
        const promptInput = document.getElementById('prompt-input');
        const chatWindow = document.getElementById('chat-window');
        
        // URL нашего PHP бэкенда
        const API_URL = '/.netlify/functions/api';

        sendButton.addEventListener('click', sendMessage);
        promptInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const promptText = promptInput.value.trim();
            if (promptText === '') return;

            // Блокируем кнопку и поле ввода
            promptInput.value = '';
            sendButton.disabled = true;

            // Отображаем сообщение пользователя
            addMessage(promptText, 'user');

            // Отображаем индикатор загрузки
            const loadingMessage = addMessage('Gemini думает...', 'bot', 'loading');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: promptText })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Удаляем "Gemini думает..." и заменяем реальным ответом
                loadingMessage.textContent = data.reply || "Не удалось получить ответ.";
                loadingMessage.classList.remove('loading');

            } catch (error) {
                console.error("Fetch Error:", error);
                loadingMessage.textContent = 'Произошла ошибка при запросе. Попробуйте позже.';
                loadingMessage.classList.remove('loading');
            } finally {
                // Разблокируем кнопку
                sendButton.disabled = false;
                promptInput.focus();
            }
        }
        
        function addMessage(text, type, extraClass = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message ${extraClass}`;
            messageDiv.textContent = text;
            chatWindow.appendChild(messageDiv);
            // Прокручиваем чат вниз
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageDiv;
        }

    </script>

</body>
</html>
